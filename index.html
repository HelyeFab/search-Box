<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
         <script src="https://kit.fontawesome.com/c01f624491.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div class="main__container">
        <div class="navbar">
            <div class="navbar__left-items">
                <a href="https://about.google/?fg=1&utm_source=google-GB&utm_medium=referral&utm_campaign=hp-header">About</a>
                <a
                    href="https://store.google.com/GB/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-GB">Store</a>
            </div>
            <div class="navbar__right-items">
                <a
                    href="https://mail.google.com/">Gmail</a>
                <a
                    href="https://www.google.co.uk/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
                <span><i class="fas fa-bars"></i></span>
                
                    <img class="user" src="/css/img/userEmma.png">
            </div>
        </div>
        <div class="search__container">  
          <form action="https://google.com/search">
            <i class="fas fa-search"></i>
              <input class="search-bar" type="text" name="q" placeholder="">
              <input class="search-btn btn" type="submit" value="Google Search">
              <input class="lucky-btn btn" type="submit" value="I'm Feeling Lucky">
          </form>
        </div>
        <div class="footer">
            <div class="country">United Kingdom</div>
           <div class="footer-links">
            <div class="side__left">
                <a href="https://ads.google.com/intl/en_uk/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Avertising</a>
                <a
                    href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
            </div>

             <div class="side__right">
                 <a
                     href="https://policies.google.com/privacy?hl=en-GB&fg=1">Privacy</a>
                 <a
                     href="https://policies.google.com/terms?hl=en-GB&fg=1">Terms</a>
                 <a href="#">Settings</a>
             </div>
             </div>

        </div>

        </div>
    </body>
</html>
